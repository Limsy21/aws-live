<html lang="en">
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    .b-example-divider {

<!-- Custom styles for this template -->
<link href="dashboard.css" rel="stylesheet">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <div class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6">TARUC</div>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('home')}}">
                                <span data-feather="home" class="align-text-bottom"></span>
                                Homepage
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('AddEmpUI')}}">
                                <span data-feather="file" class="align-text-bottom"></span>
                                Add Employee
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('displayEmp')}}">
                                <span data-feather="shopping-cart" class="align-text-bottom"></span>
                                Display Employee
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('staffDic')}}">
                                <span class="align-text-bottom"></span>
                                Staff Directory
                            </a>
                        </li>
                    </ul>

                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

                <div class="container-fluid" style="margin-top :30px;">

                    <div class="row">


                        <main class="col-md-10 offset-md-1">
                            <div class="card" style="border-color: blue;">
                                <div class="card-header bg-info text-white">
                                    <h><b>Employees Form</b></h>
                                </div>
                                <div class="card-body" style="background-color: #e9ecef;">
                                    <form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data"
                                        role="form">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="emp_id">Employee ID</label>
                                                            <input type="text" class="form-control" name="emp_id"
                                                                id="emp_id" required="">
                                                            <span id="available"></span>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="emp_name">Employee Name</label>
                                                            <input type="text" class="form-control" name="emp_name"
                                                                id="emp_name" required="">
                                                            <span id="available"></span>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-6">
                                                        <fieldset class="form-group">
                                                            <p>Gender</p>

                                                            <div class="form-check-inline">
                                                                <label class="form-check-label">
                                                                    <input type="radio" class="form-check-input"
                                                                        name="Gender" value="M"> Male
                                                                </label>
                                                            </div>

                                                            <div class="form-check-inline">
                                                                <label class="form-check-label">
                                                                    <input type="radio" class="form-check-input"
                                                                        name="Gender" value="F"> Female
                                                                </label>
                                                            </div>
                                                        </fieldset>
                                                    </div>

                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="dob">Date of Birth</label>
                                                            <input type="text" class="form-control" name="dob"
                                                                id="dob">
                                                            <span id="available"></span>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label for="address">Address</label>
                                                            <textarea class="form-control" id="address" name="address"
                                                                rows="4"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--Display Image-->
                                            <div class="col-md-4">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div style="text-align: center;">
                                                            <img id="img-upload">
                                                            <div id="tem_img">
                                                                <!--<img src="{{url_for('static',filename = 'avatar.png') }}"
                                                                    alt="" width="150px" height="100px">-->
                                                            </div>
                                                            <br><br>
                                                            <div class="input-group">
                                                                <span class="input-group-btn">
                                                                    <span class="btn btn-info btn-file">
                                                                        ChooseImage (4x6)<input type="file" id="imginp"
                                                                            name="emp_image_file">
                                                                    </span>
                                                                </span>
                                                                <input type="text" class="form-control" readonly>
                                                            </div>

                                                        </div>
                                                    </div>
                                                    <!--Department-->
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label for="emp_dept">department</label>
                                                            <select class="form-control" id="emp_dept"
                                                                name="emp_dept">
                                                                <option>---------Choose Department ---------</option>
                                                                <option value="FOCS">FOCS</option>
                                                                <option value="FAFB">FAFB</option>
                                                                <option value="FSSH">FSSH</option>
                                                                <option value="FCCI">FCCI</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!--btn-->
                                            <div class="col-md-12" style="text-align:center;">
                                                <input type="submit" id="btn" name="btn" value="Insert"
                                                    class="btn btn-primary" style="width:100px; border-radius:10px">
                                                &nbsp;&nbsp;
                                                <input type="reset" id="reset" name="reset" value="Cancel"
                                                    class="btn btn-warning" style="width:100px; border-radius:10px">
                                                &nbsp;&nbsp;
                                                <button onclick="window.location.reload(true)" class="btn btn-success"
                                                    style="width:100px; border-radius:10px">Refresh</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <br><br>
                    </div>
                </div>
            </main>
        </div>
    </div>


    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
    <script src="dashboard.js"></script>
</body>

</html>
